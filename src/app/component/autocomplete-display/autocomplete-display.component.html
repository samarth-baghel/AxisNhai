<form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline" class="actNumber">
      <mat-label>Account Number</mat-label>
      <input type="text"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of autocompletedata | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
